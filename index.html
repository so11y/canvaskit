    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, 50, 50);

    const offsetCanvas = document.createElement("canvas")
    offsetCanvas.width = 300;
    offsetCanvas.height = 300;

    offerCtx.fillStyle = "blue";
    offerCtx.fillRect(50, 0, 150, 150);

    ctx.drawImage(offsetCanvas, 0, 0)



  </script>
